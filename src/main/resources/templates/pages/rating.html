<!DOCTYPE html>
<html th:lang="${#locale.language}">
<!-- Head -->
<div th:replace="~{ fragments/structure :: head (pageTitle = 'Evil Spotify', formStyle = false) }"></div>
<body>
<!-- Header -->
<header th:replace="~{ fragments/structure :: header }"></header>
<main>
    <section class="container">

        <h1>Rate Songs</h1>

        <!-- Search and Rate Songs -->
        <div class="mb-6 p-5 border-2 rounded-lg shadow">
            <h2>Search for a Song</h2>
            <form action="/searchSongs" method="get" class="search-form">
                <input type="text" name="query" placeholder="Search songs by name" required>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>


        <!-- Display Search Results (after search) -->
        <div class="mb-6 p-5 border-2 rounded-lg shadow">
            <h2>Search Results</h2>
            <ul class="song-list">
                <li th:each="song : ${searchResults}">
                    <div class="song-item">
                        <h3 th:text="${song.getTitle()}">Song Name</h3>
                        <p>Artist's Id: <span th:text="${song.getArtist_id()}">Artist Name</span></p>

                        <form action="/rate" method="post" class="rating-form">
                            <input type = "hidden" name = "songId" th:value="${song.getId()}">
                            <label for="songRating">Rate This Song</label>
                            <select id="songRating" name="rating" required>
                                <option value="1" th:selected = "${song.getRating()==1}">1</option>
                                <option value="2" th:selected = "${song.getRating()==2}">2</option>
                                <option value="3" th:selected = "${song.getRating()==3}">3</option>
                                <option value="4" th:selected = "${song.getRating()==4}">4</option>
                                <option value="5" th:selected = "${song.getRating()==5}">5</option>
                            </select>
                            <button type="submit" class="btn btn-small">Submit Rating</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</main>
</body>
</html>
