<!DOCTYPE html>
<html th:lang="${#locale.language}">
<!-- Head -->
<div th:replace="~{fragments/structure :: head (pageTitle = 'Evil Spotify', formStyle = false) }"></div>
<body>
<header th:replace="~{fragments/structure :: header}"></header>

<main>
    <!-- Check if songName is passed to the view -->
    <div th:if="${songName != null}">
        <h2>First Song in Database</h2>
        <p><strong>Song Name:</strong> <span th:text="${songName}">Song Name</span></p>
    </div>

    <!-- Fallback in case songName is not available -->
    <div th:if="${songName == null}">
        <p>No song available in the database.</p>
    </div>
</main>
</body>
</html>
