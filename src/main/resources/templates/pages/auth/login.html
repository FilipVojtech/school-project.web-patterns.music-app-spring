<!DOCTYPE html>
<html th:lang="${#locale.language}">
<div th:replace="~{ fragments/structure :: head ('Login', true) }"></div>
<body>
<div th:replace="~{ fragments/structure :: header }"></div>
<div class="flex flex-col items-center justify-center h-full">
    <div class="md:w-1/2 lg:w-1/3 px-5 md:px-0 w-full top-[50%] translate-y-[-50%] absolute">
        <h3 class="text-center text-3xl font-bold mb-3" th:text="#{page.login.loginHeading}"></h3>
        <form action="/auth/login" method="post" class="flex flex-col gap-2">
            <div class="labelled-field">
                <label for="email" th:text="#{form.email}"></label>
                <input
                    th:class="|field ${form.isValid('displayName') ? '' : 'border-red-500'}|"
                    type="email"
                    name="email"
                    id="email"
                    required
                    th:value="${form.hasValue('email') ? form.getValue('email') : ''}"
                >
                <div th:replace="~{ fragments/form :: errorFor('email') }"></div>
            </div>
            <div class="labelled-field">
                <label for="password" th:text="#{form.password}"></label>
                <input
                    class="field"
                    type="password"
                    name="password"
                    id="password"
                    required
                >
            </div>
            <div th:replace="~{ fragments/form :: formErrors }"></div>
            <div class="flex flex-col">
                <input type="submit" th:value="#{form.login}" class="save-button">
            </div>
        </form>
    </div>
</div>
</body>
</html>
