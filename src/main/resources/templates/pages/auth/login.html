<!DOCTYPE html>
<html lang="en">
<div th:replace="~{ fragments/structure :: head ('Login', true) }"></div>
<body>
<div th:replace="~{ fragments/structure :: header }"></div>
<div class="flex flex-col items-center justify-center h-full">
    <div class="md:w-1/2 lg:w-1/3 px-5 md:px-0 w-full top-[50%] translate-y-[-50%] absolute">
        <h3 class="text-center text-3xl font-bold mb-3">Login</h3>
        <form action="/auth/login" method="post" class="flex flex-col gap-2">
            <div class="flex flex-col">
                <label for="email">Email</label>
                <input
                    class="border-t-0 border-x-0 border-2 hover:bg-gray-100 focus:bg-gray-100"
                    type="email"
                    name="email"
                    id="email"
                    required
                >
            </div>
            <div class="flex flex-col">
                <label for="password">Password</label>
                <input
                    class="border-t-0 border-x-0 border-2 hover:bg-gray-100 focus:bg-gray-100"
                    type="password"
                    name="password"
                    id="password"
                    required
                >
            </div>
            <div class="flex flex-col">
                <input type="submit" value="Log in" class="bg-primary text-white p-2 cursor-pointer">
            </div>
        </form>
    </div>
</div>
</body>
</html>
