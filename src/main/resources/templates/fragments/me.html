<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Fragments</title>
</head>
<body>
<aside
    class="flex flex-col sm:border-e-2 md:py-5 mb-2 pb-1 px-1 md:mb-0 sm:px-2 mr-5 w-full sm:w-1/3 md:w-1/5 lg:w-1/6 overflow-auto"
    th:fragment="userNav"
>
    <nav class="flex sm:flex-col gap-1">
        <!--/*@thymesVar id="page" type="java.lang.String"*/-->
        <a
            th:class="|sidebar-item ${page.equals('/me/account') ? 'active' : ''}|"
            th:href="@{/me/account}"
            th:text="#{nav.user.account}"
        >
        </a>
        <a
            th:class="|sidebar-item ${page.equals('/me/subscription') ? 'active' : ''}|"
            th:href="@{/me/subscription}"
            th:text="#{nav.user.subscription}"
        >
        </a>
        <a class="sidebar-item text-red-900" th:href="@{/auth/logout}" th:text="#{nav.user.logout}"></a>
    </nav>
</aside>
<aside class="px-2 ml-5 w-full sm:w-1/3 md:w-1/5 lg:w-1/6 hidden lg:block" th:fragment="spacer"></aside>
</body>
</html>
